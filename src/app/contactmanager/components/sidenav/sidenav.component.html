<mat-sidenav-container class="app-sidenav-container" [class.dark-theme]="isDarkTheme">

  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall"
    [mode]="isScreenSmall ? 'over' : 'side'">
    <mat-toolbar color="primary">
      <span>Contacts</span>
    </mat-toolbar>

    <mat-nav-list>
      <div *ngFor="let user of users | async">
        <mat-list-item [routerLink]="['/contactmanager', user.id]">
          <a matListItemTitle>
            <mat-icon svgIcon="{{user.avatar}}"></mat-icon> {{ user.name }}
          </a>
        </mat-list-item>
      </div>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content class="app-sidenav-content">
    <app-toolbar (toggleTheme)="toggleTheme()" (toggleSidenav)="sidenav.toggle()"></app-toolbar>

    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
